        <h1>CORE EXERCISES</h1>
        <p>Core exercises strengthen your abdominal and lower back muscles, enhancing stability and posture.</p> 
        <p>Incorporate these moves into your routine for improved balance and overall athletic performance.</p>
    
        <div class="exercise">
            <div class="exercise-info">
                <img src="/Images/Plank.png" alt="Planks Image" class="exercise-image">
                <a href="core_exer_plank.html" class="exercise-name">PLANKS</a>
            </div>
            <div class="exercise-input">
                <label for="planks-minutes">MINUTES DONE :</label>
                <input type="number" id="planks-minutes" placeholder="0">
            </div>
        </div>
    
        <div class="exercise">
            <div class="exercise-info">
                <img src="/Images/crunches.png" alt="Crunches Image" class="exercise-image">
                <a href="core_exer_crunch.html" class="exercise-name">CRUNCHES</a>
            </div>
            <div class="exercise-input">
                <label for="crunches-sets">SETS DONE :</label>
                <input type="number" id="crunches-sets" placeholder="0">
            </div>
        </div>
    
        <div class="exercise">
            <div class="exercise-info">
                <img src="/Images/LegLifts.png" alt="Leg Lifts Image" class="exercise-image">
