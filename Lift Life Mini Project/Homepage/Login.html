<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="/Homepage/Login.css">
</head>
<body>
    <div class="container">
        <img src="/Images/Logo.png" class="logo-image" alt="Lift Life Logo">

        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="signup()">Signup</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Signup</button>
            </form>
        </div>
    </div>
    <script src="/Homepage/Login.js"></script>
</body>
</html>
